<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gowa Fata News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .news-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .news-display:hover {
            transform: translateY(-5px);
        }

        .headline {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            font-style: italic;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-display.animate {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üóûÔ∏è Fake News Headline </div>
        <div class="tagline">Your Daily Dose of Breaking News</div>
        
        <div class="news-display" id="newsDisplay">
            <div class="placeholder">Click the button below to generate news!</div>
        </div>
        
        <button class="btn" id="generateBtn" onclick="generateNews()">
            Generate News
        </button>
        
        <div class="footer">
            Thanks for staying with Fake Headline Generator üì∞
        </div>
    </div>

    <script>
        const subjects = [
            " BBC", "Tony Starc ", "Hulk ", "Cricket",
            "Oggy", "Doraemon"
        ];
        
        const actions = [
            "Attacked on", "fleed using", "Played with", "breaks into", 
            "married with", "Suii to"
        ];
        
        const objects = [
            "Donkey", "Messi", "Cow", 
            "India", "Gay", "Cockroach"
        ];

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateNews() {
            const subject = getRandomItem(subjects);
            const action = getRandomItem(actions);
            const object = getRandomItem(objects);
            
            const headline = `${subject} ${action} ${object}`;
            
            const newsDisplay = document.getElementById('newsDisplay');
            newsDisplay.classList.remove('animate');
            
            setTimeout(() => {
                newsDisplay.innerHTML = `<div class="headline">${headline}</div>`;
                newsDisplay.classList.add('animate');
            }, 10);
        }
    </script>
</body>
</html>
